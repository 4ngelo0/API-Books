<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">


    <title>GOOGLE BOOKS</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">


                <!-- CARD DA BARRA DE PESQUISA -->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <div class="card border border-0 shadow-lg p-3 mb-5 bg-body rounded">
                                <div class="card-body text-center">
                                    <h4 class="card-title fw-bolder">BOOK SEARCH</h4>
                                    <form action="">
                                        <div class="my-4">
                                            <input type="text" id="search-box" class="form-control text-center" placeholder="type a book...">
                                        </div>
                                        <input type="submit" value="Verificar" class="btn btn-primary" id="search">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- RESULTADO DA PESQUISA -->
                <div class="book-list">
                    <h2 class="text-center">Search Result</h2>
                    <div id="list-output" class="">
                        <div class="row">
                            <!-- card -->
                        </div>
                    </div>
                </div>

                <!-- FINAL DA CONTAINER PAI -->
            </div>
        </div>
    </div>

    <script src="./jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
